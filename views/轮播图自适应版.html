<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>轮播图自适应</title>
    <!-- Bootstrap -->
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <!-- 导入自己css -->
    <link rel="stylesheet" type="text/css" href="../css/base.css">
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="banner">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li data-target="#carousel-example-generic" data-slide-to="3"></li>
            </ol>
            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item active">
                    <!-- 桌面 -->
                    <a href="#" class="banner_image_a image_a hidden-xs">
                        <!-- 直接img引入图片不符合要求（屏幕缩小 图片也缩小，但图片的中间部分一直在中间） -->
                        <!-- <img src="../images/slide_01_2000x410.jpg" alt="..."> -->
                        <div class="carousel-caption">
                        </div>
                    </a>
                    <!--移动  -->
                    <a href="#" class="banner_image_b image_a hidden-sm hidden-md hidden-lg">
                        <!-- 直接img引入图片不符合要求（屏幕缩小 图片也缩小，但图片的中间部分一直在中间） -->
                        <img src="../images/slide_01_640x340.jpg" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="banner_image_a image_b hidden-xs">
                        <!-- 直接img引入图片不符合要求（屏幕缩小 图片也缩小，但图片的中间部分一直在中间） -->
                        <!-- <img src="../images/slide_02_2000x410.jpg" alt="..."> -->
                        <div class="carousel-caption">
                        </div>
                    </a>
                    <a href="#" class="banner_image_b image_b hidden-sm hidden-md hidden-lg">
                        <!-- 直接img引入图片不符合要求（屏幕缩小 图片也缩小，但图片的中间部分一直在中间） -->
                        <img src="../images/slide_02_640x340.jpg" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="banner_image_a image_c hidden-xs">
                        <!-- 直接img引入图片不符合要求（屏幕缩小 图片也缩小，但图片的中间部分一直在中间） -->
                        <!-- <img src="../images/slide_03_2000x410.jpg" alt="..."> -->
                        <div class="carousel-caption">
                        </div>
                    </a>
                    <a href="#" class="banner_image_b image_c hidden-sm hidden-md hidden-lg">
                        <!-- 直接img引入图片不符合要求（屏幕缩小 图片也缩小，但图片的中间部分一直在中间） -->
                        <img src="../images/slide_03_640x340.jpg" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </a>
                </div>
                <div class="item">
                    <a href="#" class="banner_image_a image_d hidden-xs">
                        <!-- 直接img引入图片不符合要求（屏幕缩小 图片也缩小，但图片的中间部分一直在中间） -->
                        <!-- <img src="../images/slide_04_2000x410.jpg" alt="..."> -->
                        <div class="carousel-caption">
                        </div>
                    </a>
                    <a href="#" class="banner_image_b image_d hidden-sm hidden-md hidden-lg">
                        <!-- 直接img引入图片不符合要求（屏幕缩小 图片也缩小，但图片的中间部分一直在中间） -->
                        <img src="../images/slide_04_640x340.jpg" alt="...">
                        <div class="carousel-caption">
                        </div>
                    </a>
                </div>
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="../lib/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../lib/js/bootstrap.min.js"></script>
</body>

</html>
